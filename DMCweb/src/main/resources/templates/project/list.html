<head>
    <title>Projects List</title>
</head>
<body>

<th:block layout:fragment="content">
	<div class="row">
		<h3>Projects:</h3>
		<form method="post"
			th:action="${@requestPath.delProject}"
			th:object="${backBean}"
			>
			<div class="col-sm-4 form-group">
				<div th:each="project, stat : ${projectsSet}">
					<h4>
						<input type="checkbox" th:field="*{names}" th:value="${project.name}"/>
						
						<a href=/project/name th:href="@{{base}/{name}(base=${base}, name=${project.name})}">
							<span th:text="${project.name}">Project name</span>
						</a><br>
					</h4>
				</div>
				<!-- </ul> -->
				<div th:if="${not #lists.isEmpty(projectsSet)}">
					<button id="deleteButton" class="btn btn-primary" type="submit" disabled>Delete</button>
				</div>
			</div>
			
		</form>
		<script>
		$(function() {
			var checkboxes = $("input[type='checkbox']"), submitButt = $("#deleteButton");

			checkboxes.click(function() {
				console.log("Checkbox clicked");
				//console.log(checkboxes);
				//console.log(submitButt);
				//submitButt.attr("disabled", !checkboxes.is(":checked"));
				//submitButt.attr("disabled", false);
				if(checkboxes.is(":checked")) {
					submitButt.attr("disabled", false);
				} else {
					submitButt.attr("disabled", true);
				}
			});
		});
			</script>
	</div>
	<div class="col-xs-12" style="height:50px;"></div>
	<div class="form-group">
		<form method="post" 
			th:action="${@requestPath.addProject}" 
			th:object="${newProject}">
           
            <div class="col-sm-4">
	            <label for="newName" class="control-label">Add new project</label>
	            <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}">
				  <strong>Important!</strong> 
				  <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect project name</span>
				</div>
	            <div class="input-group">
	                <input type="text" class="form-control" placeholder="New project name"
	                	th:field="*{name}" />
	                <span class="input-group-btn">
	                <button class="btn btn-primary" type="submit">Add</button>
	                </span>
	                <!-- <span class="help-block" th:if="${#fields.hasErrors('projectName')}" th:errors="*{projectName}">Incorrect project name</span> -->
	            </div>
            </div>
        </form>
   </div>
