<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container-fluid">
	        <div class="navbar-header">
	            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	            </button>
	            <a class="navbar-brand" href="#">
	            	 <img th:src="@{/images/logo.png}"  style="max-width:100px; margin-top: -15px;" class="img-rounded" alt="DMc Web" width="50" height="50"> 
				</a>
	        </div>
	        <!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li th:classappend="${module == 'home' ? 'active' : ''}">
						<a th:href="@{/}">Home</a>
					</li>
					<li th:classappend="${module == 'about' ? 'active' : ''}">
						<a th:href="${@requestPath.about}">About</a>
					</li>
					
					<li sec:authorize="hasAuthority(@roles.user)" th:classappend="${module == 'userHome' ? 'active' : ''}">
						<a th:href="${@requestPath.userHome}">User home</a>
					</li>
					
					<li sec:authorize="hasAuthority(@roles.admin)" th:classappend="${module == 'adminHome' ? 'active' : ''}">
						<a th:href="${@requestPath.adminHome}">Admin home</a>
					</li>
				</ul>
				<div sec:authorize="!isAuthenticated()">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#" id="header_register" ><span class="glyphicon glyphicon-user"></span>Register</a>
						</li>
						<li><a href="#" id="header_signin"><span class="glyphicon glyphicon-log-in"></span>Sign In</a>
						</li>
					</ul>
				</div>
				
				<div sec:authorize="isAuthenticated()">
					<ul class="nav navbar-nav navbar-right">
						<li><a th:href="${@requestPath.about}"> 
							<span sec:authentication="name"></span>
						</a></li>
						<li>
							<a href="${@requestPath.logout}" th:href="@{#}" onclick="$('#form').submit();">
	                       		<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
		                    </a>
		                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="${@requestPath.logout}"></form>
						</li>
						
					</ul>
				</div>
			</div>
			
   </div>
   
</nav>



</body>
</html>
