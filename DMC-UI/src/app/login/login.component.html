<div class="login-container">
    <div class="login-form-wrapper">
        <form (ngSubmit)="login(form)"
            #form="ngForm">
            <h1 class="login-title"
                translate>DATA_MINING_COMBINER</h1>
            <div>
                <span class="field-title"
                    translate>EMAIL</span>
                <dmc-input
                    type="email"
                    name="email"
                    [(ngModel)]="credits.email"></dmc-input>
            </div>
            <div>
                <span class="field-title"
                    translate>PASSWORD</span>
                <dmc-input
                    type="password"
                    name="password"
                    [(ngModel)]="credits.password"></dmc-input>
            </div>
            <a class="forgot-link"
                href=""
                translate>FORGOT_PASSWORD</a>
            <dmc-button type="submit"
                [label]="'LOGIN' | translate"></dmc-button>
        </form>
    </div>
</div>
