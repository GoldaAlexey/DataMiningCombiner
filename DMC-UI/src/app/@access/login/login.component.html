<div class="login-container">
    <div class="login-form-wrapper">
        <form (ngSubmit)="login(form)"
            #form="ngForm">
            <h1 class="login-title"
                translate>DATA_MINING_COMBINER</h1>
            <div>
                <span class="field-title"
                    [class.invalid]="username.invalid && username.touched"
                    translate>USERNAME</span>
                <dmc-input type="text"
                    name="username"
                    [(ngModel)]="credits.username"
                    #username="ngModel"
                    required></dmc-input>
            </div>
            <div>
                <span class="field-title"
                    [class.invalid]="password.invalid && password.touched"
                    translate>PASSWORD</span>
                <dmc-input type="password"
                    name="password"
                    [(ngModel)]="credits.password"
                    #password="ngModel"
                    required></dmc-input>
            </div>
            <a class="forgot-link"
                href=""
                translate>FORGOT_PASSWORD</a>
            <dmc-button type="submit"
                [label]="'LOGIN' | translate"></dmc-button>
        </form>
    </div>
</div>
